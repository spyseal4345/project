<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signin-login</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/media.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="../javascript/login-signin.js" defer></script>
  </head>
  <body>
    <!-- home -->
    <section class="login-container">
      <div class="form-container">
        <!-- login-form -->
        <div class="form login-form">
          <form action="#">
            <h2>Login</h2>
            <div class="input-box">
              <input type="email" placeholder="Enter your email" required />
              <i class="fa-solid fa-envelope email"></i>
            </div>
            <div class="input-box">
              <input
                type="password"
                placeholder="Enter your password"
                required
              />
              <i class="fa-solid fa-lock password"></i>
              <i class="fa-solid fa-eye-slash pw-hide"></i>
            </div>
            <div class="option-field">
              <span class="checkbox">
                <input type="checkbox" id="check" />
                <label for="check">Remember me</label>
              </span>
              <a href="#" class="forgot-pw">Forgot password</a>
            </div>
            <button class="button btn-2">Login Now</button>
            <div class="login-signup">
              Dont't have an account? <a href="#" id="signup">Sign up</a>
            </div>
          </form>
        </div>
        <!-- signup-form -->
        <div class="form signup-form">
          <form action="#">
            <h2>Sign up</h2>
            <div class="input-box">
              <input type="email" placeholder="Enter your email" required />
              <i class="fa-solid fa-envelope email"></i>
            </div>
            <div class="input-box">
              <input type="password" placeholder="Create password" required />
              <i class="fa-solid fa-lock password"></i>
              <i class="fa-solid fa-eye-slash pw-hide"></i>
            </div>
            <div class="input-box">
              <input type="password" placeholder="Confirm password" required />
              <i class="fa-solid fa-lock password"></i>
              <i class="fa-solid fa-eye-slash pw-hide"></i>
            </div>
            <button class="button btn-2">Sign up Now</button>
            <div class="login-signup">
              Already have an account? <a href="#" id="login">Login</a>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
